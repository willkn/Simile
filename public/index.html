<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMILIE LOGICS LIMITED</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="dropbox" href="Drag.js">
</head>

<body class="backgroundDesign">
    <header>
        <nav>
            <div class="boxConatiner">
                <div class="navbarText">
                    <a class="navbar-brand"><b>SIMILIE LOGICS LIMITED</b></a>
                </div>
            </div>
        </nav>
    </header>

<div class="scrollable-content">   
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 style="color:rgb(0, 0, 0);" class="card-title">Send Request to Another Server</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputField" placeholder="Enter something...">
                        </div>
                        <button onclick="sendRequest()" class="btn btn-dark">Send</button> 
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p style="color:rgb(0, 0, 0);">Click <a href="https://app.diagrams.net/">here</a> to go to draw.io.</p>
                    </div>


            
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Enter File into CGFCA</h5>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="fileInput">Choose file to enter into CGFCA</label>
                                <input type="file" class="form-control-file" id="fileInput" name="fileInput" accept=".xml, .cgif, .csv">
                            </div>
                            <form method="post" action="/upload">
                                <label class="file">
                                        Drop a file or click to select one
                                        <input type="file" multiple>
                                        <!-- use multiple, even if itâ€™s not allowed, to be able to show an info text -->
                                </label>
                                <button type="submit">Upload</button>
                                <input type="file" class="form-control-file" id="file_input" name="file_input" accept=".xml, .cgif, .csv">
                        </form>
                            <button type="button" onclick="uploadFile()" class="btn btn-dark">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
        
    <div class="footer">
        <p>Footer</p>
    </div>

    <script>
        function sendRequest() {
            const value = document.getElementById('inputField').value;
            fetch('http://localhost:3000/cgfca', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: value
                }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch((error) => console.error('Error:', error));
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:3000/cgfca', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
