<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMILIE LOGICS LIMITED</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="backgroundDesign">
    <header>
        <nav>
            <div class="boxConatiner">
                <div class="navbarText">
                    <a class="navbar-brand"></a><b>SIMILIE LOGICS LIMITED</b></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Send Request to Another Server</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputField" placeholder="Enter something...">
                        </div>
                        <button onclick="sendRequest()" class="btn btn-dark">Send</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3">
                    <form id="file-upload-form" method="post" enctype="multipart/form-data" action="http://localhost:3000/cgfca">
                        <div id="drop-area">
                            <h5 style= "color:black";>Drag and drop files here or click to select files</h5>
                            <input type="file" id="fileInput" class="form-control-file" name="draw.ioInput" accept=".xml, .cgif, .csv" style="display: none;">
                            <ul style= "color:black"; id="file-list"></ul>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <h5 style="color:black;" class="card-title">Enter File into CGFCA</h5>
                    </form>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <p style="color:rgb(0, 0, 0);">Click <a href="https://app.diagrams.net/">here</a> to go to draw.io.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    <script>
        function sendRequest() {
            const value = document.getElementById('inputField').value;
            fetch('http://localhost:3000/cgfca', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: value
                    }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => console.error('Error:', error));
        }

        // File upload handling
        let dropArea = document.getElementById('drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear previous file list

            for (let i = 0; i < files.length; i++) {
            let file = files[i];
            console.log(file.name);

        // Create a list item for each file
        const listItem = document.createElement('li');
        listItem.textContent = file.name;

        // Append the list item to the file list
        fileList.appendChild(listItem);
    }
        }
    </script>

</body>

</html>
