<!DOCTYPE html>
<html>

<head>
    <title>Static Page</title>
</head>

<body>
    <h1>Similie</h1>
    <h2>Send Request to Another Server</h2>
    <input type="text" id="inputField" placeholder="Enter something...">
    <button onclick="sendRequest()">Send</button>

    <script>
        function sendRequest() {
            const value = document.getElementById('inputField').value;
            fetch('https://example.com/endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: value
                    }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => console.error('Error:', error));
        }
    </script>
    <p>Click <a href="https://app.diagrams.net/">here</a> to go to draw.io.</p>

    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="draw.ioInput">Choose file to enter into CGFCA</label>
            <input type="file" id="draw.ioInput" name="draw.ioInput" accept=".xml, .cgif, .csv">
        </div>
        <div>
            <button>Enter</button>
        </div>
    </form>
</body>

<body>

        <textarea id="text">
             
         </textarea>
        <br />
        <input type="button" id="btn" value="Download" />
        <script>
            function download(file, text) {
 
                //creating an invisible element
 
                var element = document.createElement('a');
                element.setAttribute('href',
                    'data:text/plain;charset=utf-8, '
                    + encodeURIComponent(text));
                element.setAttribute('download', file);
                document.body.appendChild(element);
                element.click();
 
                document.body.removeChild(element);
            }
 
            // Start file download.
 
            document.getElementById("btn")
                .addEventListener("click", function () {
                    var text = 
                            document.getElementById("text").value;
                    var filename = "User.txt";
 
                    download(filename, text);
                }, false);
        </script>
</body>

</html>
