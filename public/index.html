<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMILIE LOGICS LIMITED</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body class="backgroundDesign">
    <header>
        <nav>
            <div class="boxConatiner">
                <div class="navbarText">
                    <a class="navbar-brand" ></a><b>SIMILIE LOGICS LIMITED</b></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Send Request to Another Server</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputField" placeholder="Enter something...">
                        </div>
                        <button onclick="sendRequest()" class="btn btn-dark">Send</button>
                        <p style="color:rgb(0, 0, 0);">Click <a href="https://app.diagrams.net/" ;>here</a> to go to draw.io.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Enter File into CGFCA</h5>
                        <form method="post" enctype="multipart/form-data" action="http://localhost:3000/cgfca">
                            <div class="form-group">
                                <label for="draw.ioInput" style="color: rgb(0, 0, 0);">Choose file to enter into CGFCA</label>
                                <input type="file" class="form-control-file" id="draw.ioInput" name="draw.ioInput" accept=".xml, .cgif, .csv">
                            </div>
                            <button type="submit" class="btn btn-dark">Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    <script>
        function sendRequest() {
            const value = document.getElementById('inputField').value;
            fetch('http://localhost:3000/cgfca', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: value
                    }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => console.error('Error:', error));
        }
    </script>

</body>

</html>
